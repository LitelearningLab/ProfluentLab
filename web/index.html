<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description" content="Profluent AR - Interactive Augmented Reality Learning App">

  <!-- iOS meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Profluent AR">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="profluent_ar_icon.png"/>

  <title>Profluent AR</title>
  <link rel="manifest" href="manifest.json">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1f2d3d, #293750);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
    }

    .splash-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.6s ease-in;
    }

    .app-logo {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 24px;
      filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.35));
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.25);
      border-top: 6px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .app-name {
      font-size: 26px;
      font-weight: 600;
      letter-spacing: 1px;
      color: #ffffff;
      opacity: 0.9;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

  <div class="splash-container">
    <img src="profluent_ar_icon.png" class="app-logo" alt="Profluent AR Logo">
    <div class="loader"></div>
    <div class="app-name">Profluent AR</div>
  </div>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>

  <!-- Flutter App -->
  <script src="main.dart.js" type="application/javascript"></script>

</body>
</html>
