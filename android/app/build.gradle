plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
    id 'com.google.firebase.crashlytics'
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = '18'
def flutterVersionName = '2.0.1'

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "org.mahajob.litelearninglab"
    compileSdkVersion 36   // ✅ recommend stable (34 is safe)
    ndkVersion "27.0.12077973"

    defaultConfig {
        applicationId "org.mahajob.litelearninglab"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 36
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file("lite-key.jks")
            storePassword keystoreProperties['storePassword']
        }
    }

    flavorDimensions "default"
    productFlavors {
        dev {
            dimension "default"
            applicationIdSuffix ".dev"
            resValue "string", "app_name", "PF Dev"
        }
        prod {
            dimension "default"
            applicationId "org.mahajob.litelearninglab"
            resValue "string", "app_name", "Profluent AR"
        }
        english {
            dimension "default"
            applicationId "org.profluenten.school_prototype"
            resValue "string", "app_name", "Profluent English"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
    }

    // ✅ Fix: add desugaring support for flutter_local_notifications & others
    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
    }

    lintOptions {
        disable 'InvalidPackage'
        checkReleaseBuilds false
    }
}

dependencies {
    implementation 'com.google.guava:guava:27.0.1-android'
    implementation platform("com.google.firebase:firebase-bom:32.7.1")
    implementation "com.google.firebase:firebase-auth"
    implementation "androidx.multidex:multidex:2.0.1"
    implementation 'androidx.browser:browser:1.3.0'
    implementation 'com.google.android.gms:play-services-safetynet:18.0.1'

    // ✅ Required for Java 8 APIs (flutter_local_notifications fix)
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
}

flutter {
    source '../..'
}
