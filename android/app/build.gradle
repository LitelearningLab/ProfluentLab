def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = '18'
//if (flutterVersionCode == null) {
//    flutterVersionCode = '12'
//}

def flutterVersionName = '2.0.1'
//if (flutterVersionName == null) {
//    flutterVersionName = '2.0.0'
//}

apply plugin: 'com.android.application'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
apply plugin: 'com.google.gms.google-services'

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}


android {
    compileSdkVersion 34

    lintOptions {
        disable 'InvalidPackage'
        checkReleaseBuilds false
    }

    defaultConfig {
        applicationId "org.mahajob.litelearninglab"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }
    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }

    android {
        ndkVersion '24.0.8215888'
    }

    flavorDimensions "default"
    productFlavors {
        //Cure Assist Indian version
        dev {
            dimension "default"
            applicationIdSuffix ".dev"
            resValue "string", "app_name", "PF Dev"
        }
        prod {
            dimension "default"
            applicationId "org.mahajob.litelearninglab"
            resValue "string", "app_name", "Profluent AR"
        }
        english {
            dimension "default"
            applicationId "org.profluenten.school_prototype"
            resValue "string", "app_name", "Profluent English"
        }


    }

    buildTypes {
        release {

            signingConfig signingConfigs.release
            //signingConfig signingConfigs.release
            minifyEnabled false
            // useProguard true
            shrinkResources false
            //  proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.google.guava:guava:27.0.1-android'
    implementation(platform("com.google.firebase:firebase-bom:32.7.1"))
    implementation("com.google.firebase:firebase-auth")
    implementation "androidx.multidex:multidex:2.0.1"
    implementation 'androidx.browser:browser:1.3.0'
    implementation 'com.google.android.gms:play-services-safetynet:18.0.1'
}

flutter {
    source '../..'
}
